<script>
    // 구조 분해 할당(Destructuring Assignment)

    // 자동 세미콜론 삽입(Automatic Semicolon Insertion):
    // JavaScript 엔진은 문장의 끝에 세미콜론이 없는 경우에도
    // 일부 상황에서 자동으로 세미콜론을 삽입하는 동작을 수행한다.
    // 가급적이면 명시적으로 세미콜론을 찍는 것을 권장한다.

    // 배열 생성
    const numbers = [1,2,3];

    // 1. 배열 분해 할당
    // a,b,c 라는 세 개의 변수가 만들어지고 numbers배열의 값이 순차적으로 할당됨
    const [a,b,c] = numbers;
    console.log(a); // 출력: 1
    console.log(b); // 출력: 2
    console.log(c); // 출력: 3

    // 2. 배열 분해 할당 - 기본값 할당
    //
</script>
